  <body>
    <body>
      <body text="#cfcfd8">
      <body link="#cb9eff">
      <body vlink="#9059ff">
      <body alink="#ab71ff">
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/forum">Forum</a></li>
                <li><a href="/admissions">Admissions</a></li>
                <li><a href="/contact us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <style>
      body {
          font-family: "Comic Sans MS", sans-serif;
        background: #2b2a33;
      }

      #replies {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #replies > * {
        border: 1px solid #cfcfd8;
        min-width: 95%;
        padding: 4px;
      }

      #reply-content {
        width: 700px;
        height: 200px;
      }
    </style>

    <h1 id="title"></h1>
    <h5 id="metadata"></h5>
    <p id="content"></p>

    <br>
    <br>

    <h2>Replies</h2>

    <ul id="replies"></ul>

    <br>
    <br>

    <h2>Post a Reply</h2>
    <form id="new-reply-form">
        <label for="reply-name">Name:</label>
        <input type="text" id="reply-name" name="reply-name" required>
        <br>
        <label for="reply-content">Content:</label>
        <br>
        <textarea id="reply-content" name="reply-content" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="post.js" defer></script>
  </body>
